<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Cart - Sell With Us</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f8fa;
      margin: 0;
      padding: 0;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .sell-container {
      background: #fff;
      padding: 40px 36px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .sell-title {
      font-size: 2.4em;
      font-weight: bold;
      color: #65000b;
      margin-bottom: 24px;
      text-align: center;
      letter-spacing: 0.05em;
    }
    .sell-desc {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 32px;
      text-align: center;
      line-height: 1.5;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: bold;
      color: #65000b;
      margin-bottom: 6px;
      font-size: 1em;
    }
    input, select, textarea {
      padding: 12px 14px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
      outline: none;
      resize: vertical;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #a0302f;
      background: #fff5f5;
    }
    button {
      background: #65000b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 12px;
    }
    button:hover {
      background: #a0302f;
    }
    .success-message {
      color: #0a7f4f;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="sell-container">
    <div class="sell-title">Sell With Us / Become a Seller</div>
    <div class="sell-desc">Join Quick Cart as a seller and reach millions of customers. Please fill out the form below to get started.</div>
    <form id="sellerForm" autocomplete="off">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number" required pattern="[0-9]{10}">

      <label for="businessName">Business Name</label>
      <input type="text" id="businessName" name="businessName" placeholder="Your business or store name" required>

      <label for="businessType">Business Type</label>
      <select id="businessType" name="businessType" required>
        <option value="">Select business type</option>
        <option value="individual">Individual</option>
        <option value="company">Company</option>
        <option value="partnership">Partnership</option>
        <option value="other">Other</option>
      </select>

      <label for="productCategories">Product Categories</label>
      <input type="text" id="productCategories" name="productCategories" placeholder="E.g., Clothing, Electronics" required>

      <label for="website">Website (optional)</label>
      <input type="url" id="website" name="website" placeholder="Your website URL">

      <label for="additionalInfo">Additional Information</label>
      <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Any other details you'd like to share"></textarea>

      <button type="submit">Submit</button>
    </form>
    <div class="success-message" id="successMessage">Thank you for your interest! We will get back to you soon.</div>
  </div>
  <script>
    const form = document.getElementById('sellerForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Simple validation can be enhanced
      if (form.checkValidity()) {
        // Here you can add AJAX or fetch to send data to backend
        form.style.display = 'none';
        successMessage.style.display = 'block';
      } else {
        form.reportValidity();
      }
    });
  </script>
</body>
</html>
