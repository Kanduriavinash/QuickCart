<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henley Shirt - Quick Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8fa;
      margin: 0;
      padding: 0;
    }
    .product-page {
      max-width: 950px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      display: flex;
      flex-wrap: wrap;
      padding: 32px;
      gap: 32px;
    }
    .product-image {
      flex: 1 1 350px;
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .product-image img {
      max-width: 340px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(246, 230, 236, 0.9);
      background: #edeaea;
    }
    
    .product-details {
      flex: 2 1 420px;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-title {
      font-size: 2.2em;
      font-weight: bold;
      color: #222;
      margin-bottom: 6px;
    }
    .product-brand {
      font-size: 1em;
      color: #888;
      margin-bottom: 18px;
    }
    .product-price {
      font-size: 2em;
      color: #0a7f4f;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .product-oldprice {
      font-size: 1.1em;
      color: #888;
      text-decoration: line-through;
      margin-left: 10px;
    }
    .product-off {
      font-size: 1em;
      color: rgb(119, 28, 64);
      margin-left: 10px;
      font-weight: bold;
    }
    .product-desc {
      font-size: 1.08em;
      color: #444;
      margin-bottom: 18px;
      margin-top: 18px;
    }
    .product-info-list {
      list-style: none;
      padding: 0;
      margin: 0 0 18px 0;
    }
    .product-info-list li {
      margin-bottom: 8px;
      font-size: 1em;
      color: #444;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .product-options {
      margin-bottom: 18px;
    }
    .option-label {
      font-weight: bold;
      margin-right: 8px;
      color: #222;
    }
    .color-options {
      display: inline-flex;
      gap: 8px;
      vertical-align: middle;
    }
    .color-dot {
      width: 24px; height: 24px;
      border-radius: 50%;
      border: 2px solid #eee;
      display: inline-block;
      cursor: pointer;
      transition: border 0.2s;
    }
    .color-dot.selected,
    .color-dot:hover {
      border: 2px solid rgb(116, 33, 66);
    }
    .color-dot.orange { background: #e26a2c; }
    .color-dot.yellow { background: #ffd600; }
    .color-dot.pink { background: #ffb3e6; }
    .color-dot.green { background: #3ed36a; }
    .size-options {
      display: inline-flex;
      gap: 8px;
      margin-left: 8px;
      vertical-align: middle;
    }
    .size-btn {
      padding: 7px 18px;
      border: 1.5px solid #eee;
      background: #fff;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: border 0.2s, background 0.2s, color 0.2s;
    }
    .size-btn.selected,
    .size-btn:hover {
      border: 1.5px solid #f06;
      background: #f06;
      color: #fff;
    }
    .product-actions {
      display: flex;
      gap: 16px;
      margin-bottom: 18px;
      align-items: center;
    }
    .qty-input {
      width: 48px;
      padding: 7px;
      font-size: 1.1em;
      border: 1.5px solid #eee;
      border-radius: 6px;
      text-align: center;
      margin-right: 12px;
    }
    .add-to-cart {
      --background-default: #17171B;
      --background-hover: #0A0A0C;
      --background-scale: 1;
      --text-color: #fff;
      --text-o: 1;
      --text-x: 12px;
      --cart: #fff;
      --cart-x: -48px;
      --cart-y: 0px;
      --cart-rotate: 0deg;
      --cart-scale: .75;
      --cart-clip: 0px;
      --cart-clip-x: 0px;
      --cart-tick-offset: 10px;
      --cart-tick-color: #00fffc;
      --shirt-y: -16px;
      --shirt-scale: 0;
      --shirt-color: #17171B;
      --shirt-logo: #fff;
      --shirt-second-y: 24px;
      --shirt-second-color: #fff;
      --shirt-second-logo: #17171B;
      -webkit-tap-highlight-color: transparent;
      -webkit-appearance: none;
      outline: none;
      background: none;
      border: none;
      padding: 12px 0;
      width: 164px;
      margin: 0;
      cursor: pointer;
      position: relative;
      font-family: inherit;
    }

    .add-to-cart:before {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      border-radius: 5px;
      transition: background 0.25s;
      background: var(--background, var(--background-default));
      transform: scaleX(var(--background-scale)) translateZ(0);
    }

    .add-to-cart:not(.active):hover {
      --background: var(--background-hover);
    }

    .add-to-cart span {
      display: block;
      text-align: center;
      position: relative;
      z-index: 1;
      font-size: 14px;
      font-weight: 600;
      line-height: 24px;
      color: var(--text-color);
      opacity: var(--text-o);
      transform: translateX(var(--text-x)) translateZ(0);
    }

    .add-to-cart svg {
      display: block;
      width: var(--svg-width, 24px);
      height: var(--svg-height, 24px);
      position: var(--svg-position, relative);
      left: var(--svg-left, 0);
      top: var(--svg-top, 0);
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .add-to-cart svg path {
      fill: var(--svg-fill, none);
      stroke: var(--svg-stroke, none);
      stroke-width: var(--svg-stroke-width, 2);
    }

    .add-to-cart .morph {
      --svg-width: 64px;
      --svg-height: 13px;
      --svg-left: 50%;
      --svg-top: -12px;
      --svg-position: absolute;
      --svg-fill: var(--background, var(--background-default));
      transition: fill 0.25s;
      pointer-events: none;
      margin-left: -32px;
    }

    .add-to-cart .shirt,
    .add-to-cart .cart {
      pointer-events: none;
      position: absolute;
      left: 50%;
    }

    .add-to-cart .shirt {
      margin: -12px 0 0 -12px;
      top: 0;
      transform-origin: 50% 100%;
      transform: translateY(var(--shirt-y)) scale(var(--shirt-scale));
    }

    .add-to-cart .shirt svg {
      --svg-fill: var(--shirt-color);
    }

    .add-to-cart .shirt svg g {
      --svg-fill: var(--svg-g-fill, var(--shirt-logo));
    }

    .add-to-cart .shirt svg.second {
      --svg-fill: var(--shirt-second-color);
      --svg-g-fill: var(--shirt-second-logo);
      --svg-position: absolute;
      -webkit-clip-path: polygon(0 var(--shirt-second-y), 24px var(--shirt-second-y), 24px 24px, 0 24px);
      clip-path: polygon(0 var(--shirt-second-y), 24px var(--shirt-second-y), 24px 24px, 0 24px);
    }

    .add-to-cart .cart {
      --svg-width: 36px;
      --svg-height: 26px;
      --svg-stroke: var(--cart);
      top: 10px;
      margin-left: -18px;
      transform: translate(var(--cart-x), var(--cart-y)) rotate(var(--cart-rotate)) scale(var(--cart-scale)) translateZ(0);
    }

    .add-to-cart .cart:before {
      content: "";
      display: block;
      width: 22px;
      height: 12px;
      position: absolute;
      left: 7px;
      top: 7px;
      background: var(--cart);
      -webkit-clip-path: polygon(0 0, 22px 0, calc(22px - var(--cart-clip-x)) var(--cart-clip), var(--cart-clip-x) var(--cart-clip));
      clip-path: polygon(0 0, 22px 0, calc(22px - var(--cart-clip-x)) var(--cart-clip), var(--cart-clip-x) var(--cart-clip));
    }

    .add-to-cart .cart path.wheel {
      --svg-stroke-width: 1.5;
    }

    .add-to-cart .cart path.tick {
      --svg-stroke: var(--cart-tick-color);
      stroke-dasharray: 10px;
      stroke-dashoffset: var(--cart-tick-offset);
    }

    .dark .add-to-cart {
      --background-default: #fff;
      --background-hover: #F2F2F9;
      --text-color: #17171B;
      --cart: #17171B;
      --cart-tick-color: #00fffc;
      --shirt-color: #fff;
      --shirt-logo: #17171B;
      --shirt-second-color: #17171B;
      --shirt-second-logo: #fff;
    }
    .buy-now {
      background: #f06;
      color: #fff;
      border: 2px solid #f06;
      padding: 13px 26px;
      font-size: 1.1em;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .buy-now:hover {
      background: #d0046f;
    }
    .product-meta {
      margin-top: 24px;
      color: #888;
      font-size: 0.98em;
    }
    .product-meta span {
      margin-right: 18px;
    }
    @media (max-width: 900px) {
      .product-page {
        flex-direction: column;
        padding: 18px;
        gap: 18px;
      }
      .product-image, .product-details {
        min-width: 0;
      }
    }
  </style>
</head>

  <script>
    gsap.registerPlugin(MorphSVGPlugin)

    document.querySelectorAll('.add-to-cart').forEach(button => {
      let morph = button.querySelector('.morph path'),
          shirt = button.querySelectorAll('.shirt svg > path')
      button.addEventListener('pointerdown', e => {
        if (button.classList.contains('active')) {
          return
        }
        gsap.to(button, {
          '--background-scale': .97,
          duration: .15
        })
      })
      button.addEventListener('click', e => {
        e.preventDefault()
        if (button.classList.contains('active')) {
          return
        }
        button.classList.add('active')
        gsap.to(button, {
          keyframes: [{
            '--background-scale': .97,
            duration: .15
          }, {
            '--background-scale': 1,
            delay: .125,
            duration: 1.2,
            ease: 'elastic.out(1, .6)'
          }]
        })
        gsap.to(button, {
          keyframes: [{
            '--shirt-scale': 1,
            '--shirt-y': '-42px',
            '--cart-x': '0px',
            '--cart-scale': 1,
            duration: .4,
            ease: 'power1.in'
          }, {
            '--shirt-y': '-40px',
            duration: .3
          }, {
            '--shirt-y': '16px',
            '--shirt-scale': .9,
            duration: .25,
            ease: 'none'
          }, {
            '--shirt-scale': 0,
            duration: .3,
            ease: 'none'
          }]
        })
        gsap.to(button, {
          '--shirt-second-y': '0px',
          delay: .835,
          duration: .12
        })
        gsap.to(button, {
          keyframes: [{
            '--cart-clip': '12px',
            '--cart-clip-x': '3px',
            delay: .9,
            duration: .06
          }, {
            '--cart-y': '2px',
            duration: .1
          }, {
            '--cart-tick-offset': '0px',
            '--cart-y': '0px',
            duration: .2,
            onComplete() {
              button.style.overflow = 'hidden'
            }
          }, {
            '--cart-x': '52px',
            '--cart-rotate': '-15deg',
            duration: .2
          }, {
            '--cart-x': '104px',
            '--cart-rotate': '0deg',
            duration: .2,
            clearProps: true,
            onComplete() {
              button.style.overflow = 'hidden'
              button.style.setProperty('--text-o', 0)
              button.style.setProperty('--text-x', '0px')
              button.style.setProperty('--cart-x', '-104px')
            }
          }, {
            '--text-o': 1,
            '--text-x': '12px',
            '--cart-x': '-48px',
            '--cart-scale': .75,
            duration: .25,
            clearProps: true,
            onComplete() {
              button.classList.remove('active')
            }
          }]
        })
        gsap.to(button, {
          keyframes: [{
            '--text-o': 0,
            duration: .3
          }]
        })
        gsap.to(morph, {
          keyframes: [{
            morphSVG: 'M0 12C6 12 20 10 32 0C43.9024 9.99999 58 12 64 12V13H0V12Z',
            duration: .25,

            duration: .15,
