<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickcart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Define color variables for easier changes */
            --primary-dark: #1a1a1a;
            --secondary-dark: #000000;
            --light-text: #ffffff;
            --medium-grey: #cccccc;
            --button-bg: #333333;
            --button-hover: #555555;
            --bubble-color: rgba(255, 255, 255, 0.1);
            --cart-glow: rgba(255, 255, 255, 0.5); /* Subtle white glow for the cart */
        }

        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars during animation */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Dark gradient background for sophistication */
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            font-family: 'Montserrat', sans-serif; /* Modern font */
            color: var(--light-text);
            text-align: center; /* Ensure all content is centered */
        }

        .container {
            position: relative;
            z-index: 10; /* Ensure content is above bubbles */
            max-width: 90vw; /* Responsive width */
            padding: 20px;
        }

        /* Cart Logo Animation (Font Awesome) */
        .cart-logo {
            font-size: 6em; /* Slightly larger cart icon */
            color: var(--light-text); /* White cart */
            text-shadow: 0 0 10px var(--cart-glow); /* Soft white glow */
            animation: moveCart 3s forwards ease-out;
            position: relative;
            left: -100vw; /* Start far left */
            margin-bottom: 30px; /* More space below cart */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .cart-logo:hover {
            transform: scale(1.15) rotate(-5deg); /* Subtle rotate on hover */
        }

        @keyframes moveCart {
            0% {
                left: -100vw;
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                left: 0;
                opacity: 1;
                transform: scale(1);
            }
            100% {
                left: 0;
                opacity: 1;
                transform: scale(1.05); /* Slight bounce and larger */
            }
        }

        /* Quickcart Text Animation */
        .quickcart-title {
            display: flex;
            justify-content: center;
            font-size: 5.5em; /* Larger, more impactful title */
            font-weight: 700; /* Bold */
            color: var(--light-text); /* White text */
            text-shadow: 0 0 15px var(--cart-glow); /* Matching glow for text */
            perspective: 1000px; /* For 3D transform */
            margin-bottom: 15px; /* Space below title */
            letter-spacing: -2px; /* Tighter letter spacing for sleekness */
        }

        .quickcart-title span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-250px) rotateX(90deg) scale(0.5); /* Start higher, more rotated, smaller */
            animation: fallIn 0.8s forwards cubic-bezier(0.68, -0.55, 0.265, 1.55); /* More dynamic bounce effect */
            margin: 0 7px; /* More spacing between letters for emphasis */
            transition: transform 0.2s ease; /* For hover effect */
        }

        .quickcart-title span:hover {
            transform: translateY(0) scale(1.2) rotateX(0deg); /* Zoom in on hover */
        }

        /* Delay for each letter - adjusted for new animation timings */
        .quickcart-title span:nth-child(1) { animation-delay: 3.2s; }
        .quickcart-title span:nth-child(2) { animation-delay: 3.3s; }
        .quickcart-title span:nth-child(3) { animation-delay: 3.4s; }
        .quickcart-title span:nth-child(4) { animation-delay: 3.5s; }
        .quickcart-title span:nth-child(5) { animation-delay: 3.6s; }
        .quickcart-title span:nth-child(6) { animation-delay: 3.7s; }
        .quickcart-title span:nth-child(7) { animation-delay: 3.8s; }
        .quickcart-title span:nth-child(8) { animation-delay: 3.9s; }
        .quickcart-title span:nth-child(9) { animation-delay: 4.0s; }

        @keyframes fallIn {
            0% {
                opacity: 0;
                transform: translateY(-250px) rotateX(90deg) scale(0.5);
            }
            60% {
                opacity: 1;
                transform: translateY(20px) rotateX(-5deg) scale(1.05); /* Stronger overshoot */
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg) scale(1);
            }
        }

        /* Tagline and Call to Action */
        .tagline {
            font-size: 1.8em; /* Larger tagline */
            color: var(--medium-grey); /* Light grey for contrast against white title */
            margin-top: 25px;
            opacity: 0;
            animation: fadeIn 1.2s forwards ease-in 4.5s; /* Appears after text, slightly longer delay */
            font-weight: 400; /* Regular weight */
        }

        .cta-button {
            display: inline-block;
            background-color: var(--button-bg); /* Dark grey button */
            color: var(--light-text); /* White text */
            padding: 18px 40px; /* Larger padding for a more substantial button */
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.3em; /* Larger font */
            font-weight: 700; /* Bold button text */
            margin-top: 40px; /* More space above button */
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFadeIn 1s forwards ease-out 5s; /* Appears after tagline */
            box-shadow: 0 8px 20px rgba(0,0,0,0.4); /* Stronger shadow */
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid var(--button-bg); /* Solid border matching background */
        }

        .cta-button:hover {
            transform: translateY(28px) scale(1.08); /* Lift and scale more on hover */
            background-color: var(--button-hover); /* Lighter grey on hover */
            box-shadow: 0 12px 25px rgba(0,0,0,0.6); /* Enhanced shadow on hover */
            border-color: var(--button-hover);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUpFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background Bubbles (Monochrome Creative Element) */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1; /* Below main content */
            pointer-events: none; /* Allows clicks to pass through */
        }

        .bubble {
            position: absolute;
            background: var(--bubble-color); /* Very translucent white */
            border-radius: 50%;
            animation: bubbleRise 20s infinite ease-in-out; /* Slower, more ethereal */
            bottom: -150px; /* Start below the viewport */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05); /* Subtle inner glow */
        }

        /* Adjusted bubble sizes and animation durations for a more random, fluid feel */
        .bubble:nth-child(1) { width: 50px; height: 50px; left: 10%; animation-duration: 18s; animation-delay: 0s; opacity: 0.8; }
        .bubble:nth-child(2) { width: 70px; height: 70px; left: 25%; animation-duration: 22s; animation-delay: 2s; opacity: 0.6; }
        .bubble:nth-child(3) { width: 60px; height: 60px; left: 40%; animation-duration: 16s; animation-delay: 1s; opacity: 0.9; }
        .bubble:nth-child(4) { width: 80px; height: 80px; left: 55%; animation-duration: 20s; animation-delay: 3s; opacity: 0.7; }
        .bubble:nth-child(5) { width: 45px; height: 45px; left: 70%; animation-duration: 15s; animation-delay: 0.5s; opacity: 1; }
        .bubble:nth-child(6) { width: 75px; height: 75px; left: 85%; animation-duration: 19s; animation-delay: 2.5s; opacity: 0.75; }
        .bubble:nth-child(7) { width: 65px; height: 65px; left: 5%; animation-duration: 17s; animation-delay: 1.5s; opacity: 0.85; }
        .bubble:nth-child(8) { width: 55px; height: 55px; left: 95%; animation-duration: 21s; animation-delay: 3.5s; opacity: 0.95; }
        .bubble:nth-child(9) { width: 90px; height: 90px; left: 15%; animation-duration: 25s; animation-delay: 4s; opacity: 0.65; }
        .bubble:nth-child(10) { width: 40px; height: 40px; left: 78%; animation-duration: 14s; animation-delay: 0s; opacity: 0.7; }
        .bubble:nth-child(11) { width: 85px; height: 85px; left: 33%; animation-duration: 23s; animation-delay: 2.8s; opacity: 0.55; }

        @keyframes bubbleRise {
            0% {
                transform: translateY(0) scale(0.7);
                opacity: 0;
            }
            30% {
                opacity: 0.3; /* Appear more subtly */
            }
            70% {
                opacity: 0.1; /* Fade out as they rise */
                transform: translateY(-70vh) scale(1.1);
            }
            100% {
                transform: translateY(-100vh) scale(1.3);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="cart-logo">
            <i class="fas fa-shopping-cart"></i>
        </div>
        
        <div class="quickcart-title">
            <span>Q</span><span>u</span><span>i</span><span>c</span><span>k</span><span>c</span><span>a</span><span>r</span><span>t</span>
        </div>
        <p class="tagline">Swipe, click, boom — happiness delivered!</p>
        <a href="index1.html" class="cta-button">Start Shopping Now!</a>
    </div>

    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</body>
</html>
